<mat-toolbar fxFlex fxLayoutAlign="row">
  <div fxFlex fxLayoutAlign="start center">
    <a [routerLink]="['/']">
      <img alt="logo" height="75" src="../../../assets/images/logo.png">
    </a>
    <div *ngIf="_authService.isAuthenticated()  && (_authService.user|async)?.userType !== 'USER'" fxLayoutAlign="row">
      <div class="ms-4">
        <button [matMenuTriggerFor]="userMenu" mat-stroked-button>Utilisateurs</button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item [routerLink]="['']">
            <span>Utilisateurs</span>
          </button>
          <button mat-menu-item [routerLink]="['certifications']">
            <span>Certifications</span>
          </button>
          <button mat-menu-item [routerLink]="['certification/requests']">
            <span>Demandes de certification</span>
          </button>
        </mat-menu>
      </div>
      <div class="ms-2">
        <button [matMenuTriggerFor]="organisationMenu" mat-stroked-button>Organisations</button>
        <mat-menu #organisationMenu="matMenu">
          <button mat-menu-item [routerLink]="['organisations']">
            <span>Organisations</span>
          </button>
          <button mat-menu-item [routerLink]="['organisation/requests']">
            <span>Demandes de créations</span>
          </button>
        </mat-menu>
      </div>
      <div class="ms-2">
        <button [matMenuTriggerFor]="eventMenu" mat-stroked-button>Événements</button>
        <mat-menu #eventMenu="matMenu">
          <button mat-menu-item [routerLink]="['events']">
            <span>Événements</span>
          </button>
          <button mat-menu-item [routerLink]="['categories']">
            <span>Catégories</span>
          </button>
        </mat-menu>
      </div>
      <div class="ms-2">
        <button [matMenuTriggerFor]="reportMenu" mat-stroked-button>Signalements</button>
        <mat-menu #reportMenu="matMenu">
          <button mat-menu-item [routerLink]="['reports/users']">
            <span>Utilisateurs</span>
          </button>
          <button mat-menu-item [routerLink]="['reports/organisations']">
            <span>Organisation</span>
          </button>
          <button mat-menu-item [routerLink]="['reports/events']">
            <span>Événements</span>
          </button>
          <button mat-menu-item [routerLink]="['reports/groups']">
            <span>Group</span>
          </button>
          <button mat-menu-item [routerLink]="['reports/posts']">
            <span>Post</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
  <div fxFlex fxLayoutAlign="end center">
    <div *ngIf="!_authService.isAuthenticated()" class="auth-buttons">
      <button class="m-2" mat-flat-button routerLink="/login">Connexion</button>
    </div>
    <div *ngIf="_authService.isAuthenticated()">
      <fa-icon [icon]="faBell" size="2x"></fa-icon>
      <button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" class="m-2" mat-raised-button>
        <fa-icon [icon]="faUserFriends"></fa-icon>
        {{(_authService.user|async)?.username}}
      </button>
      <mat-menu #menu="matMenu">
        <button (click)="onDisconnect()" mat-menu-item>
          <span>Déconnexion</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
